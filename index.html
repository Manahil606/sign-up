<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup2.css">
</head>

<body>
    <div class="main-container">

        <div class="max-container">
            <h1 class="regis">Registration</h1>


            <div class="input-container">
                <div class="input-text">
                    <div class="input">
                        <p class="naming">Full name </p>
                        <input type="name" placeholder="Enter your name" class="inpet">
                    </div>
                    <div class="input">
                        <p class="naming">Username</p>
                        <input type="name" placeholder="Enter your username" class="inpet">
                    </div>
                </div>



                <div class="input-text">
                    <div class="input">
                        <p class="naming">Email</p>
                        <input type="name" placeholder="Enter your email" class="inpet"></p>
                    </div>
                    <div class="input">
                        <p class="naming">Phone number</p>
                        <input type="name" placeholder="Enter your phone number" class="inpet">
                    </div>
                </div>
                <div class="input-text">
                    <div class="input">
                        <p class="naming">Password</p>
                        <input type="name" placeholder="Enter your password" class="inpet">
                    </div>


                    <div class="input">
                        <p class="naming">Confirm Password </p>
                        <input type="name" placeholder="Confirm your password" class="inpet">
                    </div>
                </div>

                <h3 class="button">Gender</h3>
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <input type="radio">
                        <label>Male</label>

                    </div>
                    <div>
                        <input type="radio">
                        <label>Female</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label>Preffer mot to say</label>
                    </div>
                </div>


                <button class="register">Register</button>
            </div>
        </div>
</body>

</html>
